<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Princesa</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
    }

    h1 {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff00ff;
      font-size: 48px;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      border: 4px solid #ff00ff;
      padding: 20px 40px;
      border-radius: 10px;
    }

    .word {
      position: absolute;
      color: #ff66ff;
      font-size: 18px;
      animation: fall linear infinite;
      white-space: nowrap;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>MI PRINCESA</h1>

  <script>
    const palabras = [
      "Diosa terrenal", "Eres magia", "Mi niña preciosa", "Belleza única",
      "Mi cielo", "Mi amorcito", "Piel de seda", "Mirada cautivante",
      "Perfecta en todo", "Mi ternura", "Radiante", "Eres la mejor",
      "Eres un sueño", "Mi todo", "Encanto puro", "Mi dulce amor",
      "Mi vida", "Te amo", "Mi reinita", "Mi sirenita", "Eres única", "Hermosa",
      "Me encantas", "Mi bomboncito", "Mi estrellita", "Mi razón de vivir"
    ];

    function crearPalabra() {
      const palabra = document.createElement("div");
      palabra.classList.add("word");
      palabra.textContent = palabras[Math.floor(Math.random() * palabras.length)];
      palabra.style.left = Math.random() * window.innerWidth + "px";
      palabra.style.animationDuration = (Math.random() * 5 + 5) + "s";
      palabra.style.color = ["#ff66ff", "#ff99cc", "#ff3399", "#ffccff"][Math.floor(Math.random() * 4)];
      palabra.style.fontSize = (Math.random() * 10 + 16) + "px";
      document.body.appendChild(palabra);

      setTimeout(() => {
        palabra.remove();
      }, 10000);
    }

    setInterval(crearPalabra, 300);
  </script>

</body>
</html>
